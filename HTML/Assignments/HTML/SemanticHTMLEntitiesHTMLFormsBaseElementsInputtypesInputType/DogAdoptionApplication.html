<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name"><br>
        <label for="phone">Phone Number</label>
        <input id="phone" type="number" placeholder="Phone Number"><br>
        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Address"><br>
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
            <option value="Jerman Sheffred">Jerman Shepherd</option>
            <option value="Vodafone">Vodafone</option>
            <option value="BullDog">BullDog</option>
        </select> <br>
        <label for="submit">Submit</label>
        <input id="submit" type="submit" value="submit">
    </form>
</body>

</html>
