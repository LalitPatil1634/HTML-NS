<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" require placeholder="Name" minlength="4" maxlength="20"><br><br>
        <label for="email">Email</label>
        <input id="email" type="email" required><br><br>
        <label>Gender</label><br>
        <input id="male" type="radio" value="Male" name="gender" required>
        <label for="male">Male</label><br>
        <input id="female" type="radio" value="Female" name="gender" required>
        <label for="female">Female</label><br>
        <input id="transgender" type="radio" value="Transgender" name="gender" required>
        <label for="transgender">Transgender</label><br><br>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br><br>
        <label for="age">Age</label>
        <input id="age" type="number" required><br><br>
        <label for="dob">DOB</label>
        <input id="dob" type="date" required><br><br>
        <label for="password">Password</label>
        <input id="password" type="password" required><br><br>
        <button type="submit" value="Submit">Submit</button>
    </form>

</body>

</html>
