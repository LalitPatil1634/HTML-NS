<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        <label for="name">Name</label>
        <input id="name" type="text" name="Name" placeholder="name" minlength="4" maxlength="20" required><br><br>
        <label for="email">Email</label>
        <input id="email" type="email" name="Email" required><br><br>
        <label>Gender</label><br>
        <input id="male" type="radio" value="Male" name="gender" required>
        <label for="male">Male</label><br>
        <input id="female" type="radio" value="Female" name="gender" required>
        <label for="female">Female</label><br>
        <input id="transgender" type="radio" value="Transgender" name="gender" required>
        <label for="transgender">Transgender</label><br><br>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br><br>
        <label for="carage">Car Age</label>
        <input id="carage" type="number" name="Age" required><br><br>
        <label for="dop">Date Of Purchase/label>
        <input id="dop" type="date" name="Date" required><br><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="Password" required><br><br>
        <button type="submit" value="Submit" name="submit">Submit</button>
    </form>
</body>

</html>
