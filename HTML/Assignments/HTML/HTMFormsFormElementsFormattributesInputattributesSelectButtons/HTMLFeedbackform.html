<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" minlength="3" maxlength="50" required><br>
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="Portfolio" required><br>
        <label for="favColor">Favourite Color</label>
        <input type="color" id="favColor" name="Color"><br>
        <input type="range" id="likeness" name="color range" min="1" max="100" step="10">
        <label for="likeness">Range</label><br>
    </form>
</body>

</html>
