<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        <label for="name">Name</label>
        <input id="name" type="text" name="Name" required>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
        <br>
        <label>Gender</label><br>
        <input id="male" type="radio" value="Male" name="gender" required>
        <label for="male">Male</label><br>
        <input id="female" type="radio" value="Female" name="gender" required>
        <label for="female">Female</label><br>
        <!-- <input id="transgender" type="radio" value="Transgender" name="gender" required>
        <label for="transgender">Transgender</label> -->
        <br><br>
        <label for="laptop">Laptop Brands</label>
        <select name="cars" id="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
        <br>
        <label for="age">Age</label>
        <input id="age" type="number" name="age" required>
        <br>
        <label for="dob">DOB</label>
        <input id="dob" type="date" name="date" required>
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>
        <br>
        <label for="portfolio">Portfolio</label>
        <input id="portfolio" type="url" placeholder="URL" name="url">
        <br>
        <button type="submit" name="submit">Submit</button>
    </form>
</body>

</html>
