<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Bootstrap Buttons</h2>
        <button id="#button-1" type="button" class="btn btn-primary">Button-1</button>
        <button id="#button-2" type="button" class="btn btn-default">Button-2</button>
        <button id="#button-3" type="button" class="btn btn-success btn-lg">Button-3</button>
        <button id="#button-4" type="button" class="btn btn-danger">Button-4</button>
        <button id="#button-5" type="button" class="btn btn-warning btn-lg btn-block">Button-5</button>
        <button id="#button-6" type="button" class="btn btn-primary" disabled ">Button-6</button>
        <button id="#button-7 " type="button " class="btn btn-light ">Button-7</button>
        <button id="#button-8 " type="button " class="btn btn-link ">Button-8</button>
    </div>
</body>

</html>
